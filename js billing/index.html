<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>
	<div class="card m-3">
		<div class="card-body">
			<h1 class="fw-bold">Food Order System</h1>

			<!-- alert -->
			<div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="zero">
				<strong>Hey, order atleast one item</strong></div>
      <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="success">
				<strong>Hey, Ordered Successfull</strong></div>
			<!-- input field -->
			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="pizza" placeholder="name@example.com" onkeyup="quickView()">
        <label for="floatingInput">Veg Supreme Pizza</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="starter" placeholder="Password" onkeyup="quickView()">
        <label for="floatingPassword">Any Stater</label>
      </div>
      <p class="fs-3 fw-bold my-2" id="quickView"></p>
      
      <h2 class="fs-3 fw-bold my-2" id="total"></h2>
      <p class="fs-5 my-2" id="delivery"></p>
      <p class="small text-danger">40 Rs will be added as delivery charge on orders less than Rs 299</p>
      <button class="btn btn-primary " onclick="billing()">Order Now</button>


      <!-- Billing -->
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
